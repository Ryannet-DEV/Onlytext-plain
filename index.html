<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Text Box</title>
    <style>
        /* Reset margin and padding for the body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Style the textarea to cover the whole screen */
        textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
            border: none; /* Remove border */
            resize: none; /* Disable resizing */
            box-sizing: border-box; /* Include padding in width/height */
            padding: 10px; /* Optional: Add some padding */
            font-family: Arial, sans-serif; /* Optional: Set font */
        }

        /* Optional: Set a background color */
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
    </style>
</head>
<body>

    <textarea placeholder="Type your text here..."></textarea>

</body>
</html>
